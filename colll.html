<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1>College Admission Form</h1><br><br><br>
        <label for="nameee">Name:</label><br>
        <input type="text" id="nameee"><br><br>
        <label for="nee">DOB:</label><br>
        <input type="date" id="nee"><br><br>
        <label for="nee">Gender:</label><br>
        <input type="radio"name="Gender" id="nmeee">
        <label for="nmeee">Male</label>
        <input type="radio" name="Gender" id="meee">
        <label for="mee">Female</label>
        <input type="radio" name="Gender" id="nmee">
        <label for="nmee">Others</label><br><br>
        <label for="nae">Phone:</label><br>
        <input type="text" id="nae" placeholder="ex:8889993339"><br><br>
        <label for="ciy">Citizen:</label><br>
        <input list="city" id="ciy">
        <datalist id="city">
            <option>Choose countries:</option>
            <option>India</option>
            <option>Japan</option>
            <option>Russia</option>
            <option>Iran</option>
            <option>Nepal</option>
            <option>Australia</option>
          </datalist><br><br>
          <label for="ae">Email:</label><br>
        <input type="email" id="ae" placeholder="ex:example@gmail.com"><br><br>
        <label for="ne">Address:</label><br>
        <input type="text" id="ne" ><br><br>
        <label >Do you speak any language other than english?:</label><br>
        <input type="radio" name="eng" id="e" >
        <label for="e">yes</label>
        <input type="radio" name="eng" id="ef" >
        <label for="ef">no</label><br><br>
        <input type="submit" value="submit">
    </form>
    
    
</body>
</html>
